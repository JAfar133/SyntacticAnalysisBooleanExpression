<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{styles/css/table.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="page-layout">
        <div th:insert="blocks/help_table::help_table"></div>
        <div class="list_panel">
            <div id="info">
                <span id="pkg_span">Посылки</span>
                <span id="out_span">Выводы</span>
            </div>
            <div th:insert="blocks/list::list"></div>
            <form action="/get" method="get">
                <div class="panel">
                    <div class="text">
                        <input type="text" name="packge" placeholder="Посылка">
                        <input type="text" name="out" placeholder="Вывод">
                    </div>
                    <div class="button">
                        <input type="submit" value="Добавить">
                    </div>
                </div>
            </form>
            <div class="result">
                <span th:text="${result}"></span>
            </div>
        </div>
        <div id="block-body">
            <div th:insert="blocks/truth_table :: truth_table"></div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start">
        <span style="float:right;padding-right:10px;">created by Mikhail Golovach</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
